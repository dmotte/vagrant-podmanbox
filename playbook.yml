#!/usr/bin/env ansible-playbook
---
- name: Main play
  hosts: all

  pre_tasks:
    - name: Check Ansible version
      ansible.builtin.assert:
        that: ansible_version.full is version_compare('2.9', '>=')
        msg: The Ansible version is too old for this playbook

  tasks:
    - name: Execute apt update if the last one is more than 1 hour ago
      become: true
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_pkg_mgr == "apt"

    - name: Ensure pip is installed
      become: true
      ansible.builtin.package:
        name: python3-pip # Needed by the "ansible.builtin.pip" Ansible module

    - name: Install Podman
      ansible.builtin.include_role: { name: dmotte.podman }
      vars:
        ansible_become: true
        podman_users:
          - name: "{{ ansible_user }}"

    - name: Install podman-compose with pip
      become: true
      ansible.builtin.pip:
        # Podman-compose version 0.1.x is required for compatibility with
        # Podman 3 (the official Podman version on Debian 11 bullseye)
        name: podman-compose==0.1.*
